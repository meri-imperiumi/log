- datetime: 2021-08-15T10:30:00.000Z
  text: Georg & Bernd were gone. Where the fuck does this water come from "somewhere on the side of the engine"
  category: maintenance
- datetime: 2021-08-15T12:24:00.000Z
  text: Motor needed to be bleeded to get it running. Suski in front of open engine and watched. Then motor nearly stopped. Bleed 15 seconds bleed 15 seconds Bleed PERKELE bleed...
  category: maintenance
